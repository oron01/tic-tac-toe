<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oron's Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="pageLayout">
        <div class="nav">
            <div class="startButton">START</div>
            <div class="resetButton">RESET</div>
        </div>
        <div class="gameContainer">
            <div class="boardContainer">
            </div>
            <div class="gameStatus">Ready?</div>
        </div>
        <div class="footer">
            <div class="player1 player currentTurn">
                <div class="player1Stats stats"></div>
            </div>
            <div class="player2 player">
                <div class="player2Stats stats"></div>
            </div>
            <div class="scoreCounter">0 - 0</div>
        </div>
    </div>
</body>
</html>
